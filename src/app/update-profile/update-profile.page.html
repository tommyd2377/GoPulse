<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="center-desktop">
  
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input required type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input required type="text" [(ngModel)]="fullName"></ion-input>
    </ion-item>

    <br>
  
    <ion-button fill="outline" expand="block">Update</ion-button>

    <br>

    <br>

    <br>

    <ion-label position="floating">Update Profile Picture</ion-label>
    <ion-input type="file" (change)="uploadFile($event)"></ion-input>
    <div>{{ uploadPercent | async }}</div>
    <a [href]="downloadURL | async">{{ downloadURL | async }}</a>

    <br>

    <br>
  
    <ion-button fill="outline" expand="block">Reset Email</ion-button>

    <br>

    <br>
  
    <ion-button fill="outline" (click)="passwordResetEmail()" expand="block">Reset Password</ion-button>

    <br>

  </div>

</ion-content>
