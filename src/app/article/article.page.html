<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{ publisher }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="center-desktop">

    <h1>{{ title }}</h1>

    <p>{{ publishDate }}</p>

    <br>

    <div class="container">
    
      <ion-button (click)="openArticle()" fill="clear" icon-start>
        <ion-icon name="open"></ion-icon>
          0
      </ion-button>

      <ion-button (click)="share()" fill="clear" icon-start>
        <ion-icon name="arrow-redo-sharp"></ion-icon>
          0
      </ion-button>

      <ion-button (click)="flag()" fill="clear" icon-start>
        <ion-icon name="flag"></ion-icon>
          0
      </ion-button>

      <ion-button (click)="send()" fill="clear" icon-start>
        <ion-icon name="send"></ion-icon>
          0
      </ion-button>

    </div>

    <br>

    <h3>Comments</h3>

    <br>

    <ion-item>
      <ion-textarea type="text" placeholder="Say something smart..."></ion-textarea>
      <ion-button (click)="newComment()" fill="clear">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
    
    <br>

    <div *ngFor="let comment of comments">

      <ion-item>
        
        <ion-avatar slot="start">
          <img src="../../assets/imgs/portrait.jpg">
        </ion-avatar>
        
        <ion-label>
          {{ comment.displayName }} left a comment
        </ion-label>

      </ion-item>

      <ion-item>
        <p>
          {{ comment.comment }}
        </p>
      </ion-item>

      <ion-button (click)="likeComment($event, comment)" fill="clear">
        <ion-icon name="thumbs-up-sharp"></ion-icon>
          0
      </ion-button>

      <ion-button (click)="commentReply($event, comment)" fill="clear">
        <ion-icon name="chatbubbles-sharp"></ion-icon>
          0
      </ion-button>

      <br>
      <br>

    </div>

  </div>
