<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="center-desktop">

    <p>
      Enter the email you used to create your account and we will send you an email to reset your password.
    </p>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <br>
  
    <ion-button fill="outline" (click)="passwordResetEmail()" expand="block">Send password reset email</ion-button>

    <br>

  </div>

</ion-content>
