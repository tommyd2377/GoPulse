<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="center-desktop">

    <div *ngFor="let active of activity">

    <ion-item detail="false" button>
      <ion-avatar slot="start" button (click)="openUser()">
        <img src="../../assets/imgs/portrait.jpg">
      </ion-avatar>
      
        <ion-label class="ion-text-wrap" button (click)="openUser()">
          <h2>{{ active.user }}</h2> sent you an article
        </ion-label>

      </ion-item>

        <ion-item detail="false" button>
  
        <ion-label class="ion-text-wrap" button (click)="openArticle()">
          <h1>{{ active.title }}</h1>
          <br>
          <h2>{{ active.publisher }}</h2> 
          <p>{{ active.date }}</p>
          <br>
        </ion-label>
      
        </ion-item>

    </div>
